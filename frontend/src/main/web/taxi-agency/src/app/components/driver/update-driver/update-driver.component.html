<p>ویرایش راننده</p>

<form  formGroup="updateForm" ngSubmit="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="text" ng-model="firstName" value="firstName" placeholder="نام" formControlName="firstName" class="form-control"
          />
        </div>
        <div class="form-group">
          <input type="text" ng-model="lastName"  value="lastName" placeholder="نام  خانوادگی " formControlName="lastName" class="form-control"
          />

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="text" ng-model="phone"   value="phone" placeholder="شماره تماس" formControlName="phone" class="form-control"
                 ngClass="{'is-invalid': submitted && f.cellPhone.errors}"/>
        </div>
        <div class="form-group">
          <input type="text"   ng-model="plate" value="plate" placeholder="پلاک ماشین" formControlName="plate" class="form-control"
          />
        </div>
      </div>
    </div>

    <div class="row txt-mrgn-btm">
      <div class="col-12 col-ms-12 col-md-6 col-lg-3">
        <button type="submit" class="btn btn-success" (click)="onSubmit()">ذخیره</button>
      </div>
      <div class="col-12 col-ms-12 col-md-6 col-lg-3">
        <button (click)="onReset()" type="reset" class="btn btn-dark">انصراف</button>
      </div>
    </div>
  </div>

</form>
